<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Odin Project | Google Homepage">
    <meta name="keywords" content="Odin, Web design, google"> 
    <meta name="author" content="Danielle">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google HomePage | Search</title>
</head>
<body id="google-sresults">
    <div class="page"> 
        <!--Navigation--> 
        <div class="page-container">
            <nav class="nav">  
                <ul class="nav-left"> 
                    <li class="nav-link"><a href="#">About</a></li> 
                    <li class="nav-link"><a href="#">Store</a></li>  
                </ul> 
                <ul class="nav-right">
                    <li class="nav-link"><a href="#">Gmail</a>
                    </li> 
                    <li class="nav-link">
                        <a href="#">Images</a>
                        </li>  
                        <li><a href="#"></a></li>
                        <li class="nav-link" style="border:2px solid blue;"><a href="#">Sign in</a></li>
                </ul>
            </nav> 
            <main class="main"> 
                <!--Search Form-->
                <div class="main-container"> 
                    <img src="google-logo.png" alt="google-logo">
                </div> 
                <div class="main-input"> 
                    <form class="google-form"> 
                        <div class="form-group">
                            <div id="form-input">
                        <input type="text" name="search" id="search-bar" placeholder="">
                        </div>
                    </div>
                    </form> 
                </div>
                <div class="main-submit">
                    <button type="submit" class="main-submit-search">Google Search</button>
                    <button class="main-submit-lucky">I'm Feeling Lucky</button>

                </div>
            </main>

        </div>

        <footer class="footer-bar">  
            <div>
            <ul class="footer-list"> 
                <li class="footer-item" id="advertise"> 
                    <a class="footer-link" href="#">Advertising</a>
                </li>  

                <li class="footer-item" id="business"> 
                    <a  class="footer-link" href="#"> Business</a>
                </li>
                <li class="footer-item" id="about"> 
                    <a class="footer-link" href="#"> About</a>
                </li> 
                <li class="footer-item" id="search-works"> 
                    <a class="footer-link" href="#">How Search Works</a>
                </li>
            </ul>
        </div>
        </footer>

    </div>
